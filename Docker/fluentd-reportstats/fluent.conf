<source>
  @type  tail
  path /fluentd/log/test.log
  pos_file /fluentd/log/test.log.pos
  tag batman
  read_from_head true
  format none
</source>

<match batman>
  @type file
  path /fluentd/log/test2.out
</match>

<match batman>
  @type s3

  s3_bucket stats.cncfdemo.io
  s3_region us-west-2
  path fluentd/
  buffer_path /fluentd/log/test.log

  time_slice_format %Y%m%d%H%M%S
  time_slice_wait 10s
  utc

</match>
